<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro e Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div>
        <button class="tab active" onclick="showForm('registration')">Registro</button>
        <button class="tab" onclick="showForm('login')">Login</button>
    </div>

    <div id="registrationForm" class="form-container">
        <h2>Registro</h2>
        <label for="fullname">Nome Completo:</label>
        <input type="text" id="fullname" name="fullname" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <label for="address">Endereço:</label>
        <input type="text" id="address" name="address" required>
        <input type="submit" value="Registrar" onclick="registerUser(event)">
    </div>

    <div id="loginForm" class="form-container" style="display: none;">
        <h2>Login</h2>
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="loginEmail" required>
        <label for="loginPassword">Senha:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>
        <input type="submit" value="Login" onclick="loginUser(event)">
    </div>

    <div id="userDetails" class="user-details" style="display: none;">
        <h2>Informações do Usuário</h2>
        <p><strong>Nome Completo:</strong> <span id="userFullname"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Endereço:</strong> <span id="userAddress"></span></p>
        <button onclick="logout()">Logout</button>
    </div>
</div>

<script src="scripts.js"></script>

</body>
</html>
